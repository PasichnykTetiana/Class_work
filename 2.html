<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // через prompt - Пользователь вводит 3 числа.
    // Из этих чисел найти максимальное и выдать сообщение какое из найбольшее.
    // Учесть вариант равенства чисел.
    //
    let a=[],
        b="",
        max=0,
        element,
        i;
    for (i=0; i<3; i++){
        element=prompt("добавить", 0);
        a.push(element);
    }

    // console.log(a[0]===a[1]);
    // console.log(a[1]===a[2]);

    if (a[0]===a[1]){
        b='есть одинаковые значения';
    }
    if (a[1]===a[2]){
        b='есть одинаковые значения';
    }
    if (a[2]===a[0]){
        b='есть одинаковые значения';
    }
    for (i=0; i<a.length; i++){
            if (a[i]>a[i+1]){
                a[i+1]=a[i];
                max=a[i];
            }
            else {
                max=a[2]
            }
    }
    console.log("максимальное", max);
    document.write(b);

</script>
</body>
</html>
