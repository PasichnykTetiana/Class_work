<script>
    // Задача 4

    // Есть массив и число в переменной 'N'
    // Число 'N' это индекс элемента с которого нужно взять число, а потом взятое число умножить на 'N' раз
    var arr = [];
    var N =+prompt("число", 0),
        element,
        k;
    do {
        element=prompt("Добавить элемент", 0);
        arr.push(element);
    }
    while (element!=null);

    //
    // k=Math.pow(arr[N], N);
    // console.log(k);

    function f(a) {
        k=Math.pow(a[N], N);
        return k;
    }
    console.log(f(arr));
</script>
